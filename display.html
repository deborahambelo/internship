<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Display Image</title>
    <style>
      body {
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      body {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .image-container {
        max-width: 40%;
        padding: 10px;
        text-align: center;
        margin-left: 5%;
      }
      .image-container img {
        width: 100%;
        height: auto;
      }
      .image-container h2 {
        margin: 10px 0;
      }
      .image-container:first-child {
        border-right: 1px solid #ccc;
      }
      #image-container {
        max-width: 80%;
      }
      #selected-image {
        width: 100%;
        height: auto;
      }

      .download-button {
        margin-top: 10px;
        padding: 5px 10px;
        background-color: #007bff;
        color: #fff;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>

  <body>
    <div class="image-container">
      <h2>Original Image</h2>
      <img id="originalImage" alt="Original Image" />
    </div>
    <div class="image-container">
      <h2>Processed Image</h2>
      <img id="processedImage" alt="Processed Image" />
      <button class="download-button" id="downloadProcessed">Download</button>
    </div>

    <script>
      // Retrieve and display original image
      const originalImage = document.getElementById("originalImage");
      const originalImageData = localStorage.getItem("uploadedImage");
      if (originalImageData) {
        originalImage.src = originalImageData;
      }

      // Retrieve and display processed image
      const processedImage = document.getElementById("processedImage");
      const processedImageData = localStorage.getItem("processedImage");
      if (processedImageData) {
        processedImage.src = processedImageData;
      }
      // Add download button functionality
      const downloadButton = document.getElementById("downloadProcessed");
      downloadButton.addEventListener("click", () => {
        const processedImageSrc = processedImage.src;
        const a = document.createElement("a");
        a.href = processedImageSrc;
        a.download = "processed_image.png"; // You can adjust the filename and extension
        a.click();
      });
    </script>
  </body>
</html>
