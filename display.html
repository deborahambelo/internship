    <div class="image-container">
      <h2>Original Image</h2>
      <img id="originalImage" alt="Original Image" />
    </div>
    <div class="image-container">
      <h2>Processed Image</h2>
      <img id="processedImage" alt="Processed Image" />
    </div>

    <script>
      // Retrieve and display original image
      const originalImage = document.getElementById("originalImage");
      const originalImageData = localStorage.getItem("uploadedImage");
      if (originalImageData) {
        originalImage.src = originalImageData;
      }

      // Retrieve and display processed image
      const processedImage = document.getElementById("processedImage");
      const processedImageData = localStorage.getItem("processedImage");
      if (processedImageData) {
        processedImage.src = processedImageData;
      }
    </script>
  </body>
